{% set version = "1.5" %}

package:
  name: ps2ff
  version: {{ version }}

source:
  url: https://github.com/usgs/ps2ff/archive/v{{ version }}.tar.gz
  sha256: 54af803fff9c8c4ba5cb3c463f9951803f6571b15f1a1c4fdb7cbea3b167239f

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - pandas
    - configobj
    - impactutils

test:

  imports:
    - ps2ff

about:
  home: https://github.com/usgs/ps2ff
  license: Public Domain
  summary: 'Produce approximated earthquake rupture distances from point source information.'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
