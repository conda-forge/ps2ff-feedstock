{% set version = "1.5.6" %}

package:
  name: ps2ff
  version: {{ version }}

source:
  url: https://code.usgs.gov/ghsc/esi/ps2ff/-/archive/v{{ version }}/ps2ff-v{{ version }}.tar.gz
  sha256: 143219006727e19d8080e73b698033422fdce7ba23d3d3892d81008fd43e0988

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy
    - pandas
    - configobj

test:

  imports:
    - ps2ff

about:
  home: https://code.usgs.gov/ghsc/esi/ps2ff
  license: CC-PDDC
  summary: 'Produce approximated earthquake rupture distances from point source information.'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - emthompson-usgs
    - cbworden
